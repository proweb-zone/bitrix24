        # Основная локация
        location / {
            # Для Bitrix24 корпоративного портала
            if (!-e $request_filename) {
                rewrite ^(.*)$ /bitrix/urlrewrite.php last;
            }

            try_files $uri $uri/ /bitrix/urlrewrite.php?$args;
        }

        # Обработка PHP файлов
        location ~ \.php$ {
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_read_timeout 300;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
        }

        # Запрет доступа к служебным файлам
        location ~ /\.ht {
            deny all;
        }

        # Объединенный блок для статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp3|ogg|mpe?g|avi|zip|gz|bz2?|rar|swf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Безопасность
        location ~ /(bitrix/modules|bitrix/php_interface|bitrix/stack_cache|bitrix/managed_cache|bitrix/html_pages/\.enabled|bitrix/html_pages/\.config|upload/1c_exchange|local/modules|local/php_interface|local/stack_cache|local/managed_cache)/ {
            deny all;
        }
    }
}
